name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - prod
    tags:
      - 'v*.*.*'

env:
  PROD_ENV: "prod"
  DEV_ENV: "dev"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment:
      name: ${{ env.PROD_ENV if github.ref == 'refs/heads/prod' else env.DEV_ENV }} 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          tags: |
            yasminemarzouk/template-fe-${{ env.PROD_ENV if github.ref == 'refs/heads/prod' else env.DEV_ENV }}:${{ github.sha }}
          push: true

  update-deployment:
    runs-on: ubuntu-latest
    environment:
      name: ${{ env.PROD_ENV if github.ref == 'refs/heads/prod' else env.DEV_ENV }}
    needs: build-and-push
    steps:
      - name: Checkout deployment code
        uses: actions/checkout@v2
        with:
          repository: Yasminemaroukk/kustomize-
          ref: 'main'
          token: ${{ secrets.TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update Deployment Image
        run: |
          LS_PATH=$([[ $GITHUB_REF == refs/heads/dev ]] && echo $DEV_PATH || echo $PROD_PATH)
          sed -i "s|newTag: .*|newTag: ${{ github.sha }}|" $LS_PATH
          git add .
          git commit -m "Update image version "
          git push

